openapi: 3.1.0

info:
  title: Portobello API
  version: 0.1.0

paths:
  /user:
    get:
      summary: List users
      description: Returns a list of all existing users in the instance
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userResponse"

components:
  schemas:
    userResponse:
      type: object
      properties:
        id:
          type: integer
          minimum: 1
          example: 5
        username:
          type: string
          minLength: 1
          example: admin
